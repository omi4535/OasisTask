  <body>
    <div class="container">
      <div class="hed">temp converter</div>

      <div class="boxcontainer">
        <div class="box1">
          <p>Degree</p>
          <input type="number" class="input" />
        </div>
        <div class="box1">
          <p>Type</p>
          <select name="" id="unit">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius</option>
          </select>
        </div>
      </div>
      <div class="valuecontainer">
        <p>calculate</p>
        <div class="value"></div>
      </div>
      <button onclick="temp()" class="button">Result</button>
    </div>
  </body>
  <script>
    var par = document.querySelector("#par");
    let temp = () => {
      let Unit = document.querySelector("#unit");
      let display = document.querySelector(".value");
      var a = document.querySelector(".input").value;
      if (Unit.value == "Celsius") {
        console.log(a, "C to F", Unit.value);
        let F = a * (9 / 5) + 32;
        display.innerHTML = F.toFixed(4) + " F";
      } else {
        console.log(a, "F to C", Unit.value);
        let C = (a - 32) * (5 / 9);
        display.innerHTML = C.toFixed(4) + " ÂºC";
      }
    };
  </script>
